<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Twitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #78c9ff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Bubbler One', sans-serif;
            color: #0777f8;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .form-container, .tweet-list {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .form-container textarea, .form-container input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .form-container button {
            background: #1DA1F2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
        }
        .tweet-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .tweet-item:last-child {
            border-bottom: none;
        }
        .logo {
            width: 200px; /* Ajusta el tamaño según sea necesario */
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('nameModal')">&times;</span>
            <h2>Ingrese su nombre</h2>
            <input type="text" id="modalUsername" placeholder="Nombre de usuario">
            <button onclick="submitName()">Enviar</button>
        </div>
    </div>

    <div id="greetingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('greetingModal')">&times;</span>
            <h2 id="greetingMessage"></h2>
            <button onclick="closeModal('greetingModal')">Continuar</button>
        </div>
    </div>

    <h1>Mini Twitter</h1>
    <div class="form-container">
        <h2>Nuevo Tweet</h2>
        <input type="text" id="username" placeholder="Nombre de usuario" readonly>
        <textarea id="content" rows="4" maxlength="140" placeholder="¿Qué está pasando?"></textarea>
        <button onclick="postTweet()">Publicar</button>
    </div>
    <div class="tweet-list" id="tweetList">
        <h2>Lista de Tweets</h2>
        <!-- Aquí se insertarán dinámicamente los tweets -->
    </div>

    <script>
        const baseUrl = window.location.origin;

        function postTweet() {
            const content = document.getElementById('content').value;
            const username = document.getElementById('username').value;

            if (!content) {
                alert('El contenido es obligatorio.');
                return;
            }

            if (content.length > 140) {
                alert('El contenido no puede exceder los 140 caracteres.');
                return;
            }

            if (!username) {
                alert('El nombre de usuario es obligatorio.');
                return;
            }

            const tweet = { text: content, username: username };

            fetch(`${baseUrl}/twitter/createPost`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(tweet)
            })
            .then(response => response.json())
            .then(data => {
                alert('Tweet publicado correctamente');
                loadTweets();
                document.getElementById('content').value = '';
            })
            .catch(error => console.error('Error al publicar el tweet:', error));
        }

        function loadTweets() {
            fetch(`${baseUrl}/twitter/getPosts`)
                .then(response => response.json())
                .then(tweets => {
                    const tweetList = document.getElementById('tweetList');
                    tweetList.innerHTML = '<h2>Lista de Tweets</h2>'; // Limpiar la lista antes de agregar nuevos tweets

                    tweets.forEach(tweet => {
                        const tweetItem = document.createElement('div');
                        tweetItem.className = 'tweet-item';
                        tweetItem.textContent = `${tweet.user.username}: ${tweet.text}`;
                        tweetList.appendChild(tweetItem);
                    });
                })
                .catch(error => console.error('Error al cargar los tweets:', error));
        }

        function submitName() {
            const username = document.getElementById('modalUsername').value;
            if (!username) {
                alert('El nombre de usuario es obligatorio.');
                return;
            }
            document.getElementById('username').value = username;
            document.getElementById('greetingMessage').textContent = `Hola, ${username}!`;
            closeModal('nameModal');
            openModal('greetingModal');
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Mostrar el modal de nombre al cargar la página
        window.onload = function() {
            openModal('nameModal');
            loadTweets();
        };
    </script>
</body>
</html>
